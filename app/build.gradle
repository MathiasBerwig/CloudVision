apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "io.github.mathiasberwig.cloudvision"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    /**
     *  Android Support Library
     *  https://developer.android.com/tools/support-library/index.html
     */
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'com.android.support:cardview-v7:23.2.0'

    /**
     * MaterialSheetFab
     * https://github.com/gowong/material-sheet-fab
     */
    compile 'com.gordonwong:material-sheet-fab:1.2.1'

    /**
     * Google Cloud Vision API
     */
    compile 'com.google.apis:google-api-services-vision:v1-rev2-1.21.0'

    /**
     * Google API Client
     */
    compile 'com.google.api-client:google-api-client-android:1.20.0' exclude module: 'httpclient'

    /**
     *  Google GSON Client
     */
    compile 'com.google.http-client:google-http-client-gson:1.20.0' exclude module: 'httpclient'

    /**
     * MaterialViewPager
     */compile ('com.github.florent37:materialviewpager:1.1.3@aar' ){
        transitive = true
    }

    /**
     * SmartTabLayout
     */
    compile 'com.ogaclejapan.smarttablayout:library:1.6.0@aar'
}
